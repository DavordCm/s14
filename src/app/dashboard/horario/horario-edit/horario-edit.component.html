<div class="container">
  <header>
    <h1>Editar Horario</h1>
  </header>

  <div class="form-container">
    <h2>Modificar Horario</h2>
    <form [formGroup]="horarioForm" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="empleadoId">ID Empleado</label>
        <input type="text" id="empleadoId" formControlName="empleadoId" required readonly>
      </div>

      <div class="form-group">
        <label for="areaId">ID Área</label>
        <input type="text" id="areaId" formControlName="areaId" required>
      </div>

      <div class="form-group">
        <label for="lunes">Lunes</label>
        <input type="checkbox" id="lunes" formControlName="lunes">
      </div>

      <div class="form-group">
        <label for="martes">Martes</label>
        <input type="checkbox" id="martes" formControlName="martes">
      </div>

      <div class="form-group">
        <label for="miercoles">Miércoles</label>
        <input type="checkbox" id="miercoles" formControlName="miercoles">
      </div>

      <div class="form-group">
        <label for="jueves">Jueves</label>
        <input type="checkbox" id="jueves" formControlName="jueves">
      </div>

      <div class="form-group">
        <label for="viernes">Viernes</label>
        <input type="checkbox" id="viernes" formControlName="viernes">
      </div>

      <div class="form-group">
        <label for="sabado">Sábado</label>
        <input type="checkbox" id="sabado" formControlName="sabado">
      </div>

      <div class="form-group">
        <label for="domingo">Domingo</label>
        <input type="checkbox" id="domingo" formControlName="domingo">
      </div>

      <div class="form-group">
        <label for="hingreso">Hora de Ingreso</label>
        <input type="time" id="hingreso" formControlName="hingreso" required>
      </div>

      <div class="form-group">
        <label for="hsalida">Hora de Salida</label>
        <input type="time" id="hsalida" formControlName="hsalida" required>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="horarioForm.invalid">Guardar Cambios</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
