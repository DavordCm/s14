<h1 mat-dialog-title>Agregar Personal</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Empleado</mat-label>
      <input matInput [(ngModel)]="newPersonal.empleado" name="empleado" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Área</mat-label>
      <input matInput [(ngModel)]="newPersonal.area" name="area" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="newPersonal.usuario" name="usuario" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="newPersonal.contrasena" name="contrasena" type="password" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSave()">Guardar</button>
</div>
