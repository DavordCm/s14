<!-- area.component.html -->
<div class="container mt-5">
    <h2>Mantenimiento de Áreas</h2>
    
    <!-- Botón Agregar -->
    <button mat-raised-button color="primary" (click)="agregarArea()">Agregar</button>
    
    <!-- Tabla -->
    <table mat-table [dataSource]="areas" class="mat-elevation-z8">
      
      <!-- Columna de índice -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      
      <!-- Columna Nombre del Área -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NomArea</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="actualizarArea(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarArea(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
