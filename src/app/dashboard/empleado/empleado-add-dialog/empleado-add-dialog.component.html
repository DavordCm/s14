<h1 mat-dialog-title>Agregar Empleado</h1>
<div mat-dialog-content>
  <form [formGroup]="empleadoForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido Paterno</mat-label>
      <input matInput formControlName="apellidoPaterno">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido Materno</mat-label>
      <input matInput formControlName="apellidoMaterno">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Ingreso</mat-label>
      <input matInput formControlName="fechaIngreso" [matDatepicker]="picker" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado Civil</mat-label>
      <input matInput formControlName="estadoCivil">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="tipoDocumento">
        <mat-option value="dni">DNI</mat-option>
        <mat-option value="passport">Pasaporte</mat-option>
        <mat-option value="driverLicense">Licencia de Conducir</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Número de Identidad</mat-label>
      <input matInput formControlName="nroIdentidad">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</div>
