<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="form">
                <mat-form-field>
                    <mat-label>ingresar usuario</mat-label>
                    <input matInput type="text" #txtusuario>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>ingresar contrase√±a</mat-label>
                    <input matInput type="password" #txtpassword>
                </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="submit(txtusuario, txtpassword)">Ingresar</button>
    </mat-card-actions>

</mat-card>
